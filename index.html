<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Jack Morgan">
  <meta name="description" content="A 'bank the money' game">

  <title>The Wheel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./Content/styles.css">
</head>

<body>

  <div class="row">
    <div id="bank-container" class="offset-sm-5 col-sm-2 game-data noselect center">
      <span id="bank"></span>
    </div>
  </div>

  <div class="row">
    <div id="pie-chart-container" class="offset-sm-4 col-sm-4 center">
      <canvas id="pie-chart" width="400px" height="400px">

      </canvas>
    </div>
  </div>

  <div class="row">
    <div id="question-container" class="offset-sm-1 col-sm-10 game-data noselect center">
      <p>
        <span id="question"></span>
      </p>
      <input id="answer" type="text" class="form-control" placeholder="Click the player to submit...">
    </div>
  </div>

  <div class="row">
    <div id="p1-container" class="offset-sm-1 col-sm-2 game-data noselect center">
      <span id="p1">Player 1</span>
    </div>
    <div id="p2-container" class="offset-sm-2 col-sm-2 game-data noselect center">
      <span id="p2">Player 2</span>
    </div>
    <div id="p3-container" class="offset-sm-2 col-sm-2 game-data noselect center">
      <span id="p3">Player 3</span>
    </div>
  </div>
</body>

<script src="./Scripts/code.js" type="text/javascript"></script>

</html>
